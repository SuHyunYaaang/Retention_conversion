# PostgREST 설정 파일

# 데이터베이스 연결 설정
db-uri = "postgres://retention_user:retention_password@postgres:5432/retention_db"
db-schema = "application"
db-anon-role = "retention_user"

# JWT 설정
jwt-secret = "your-super-secret-jwt-token-with-at-least-32-characters-long"
jwt-aud = "retention_app"
jwt-exp = "3600"

# 서버 설정
server-port = 3000
server-host = "0.0.0.0"

# 로깅 설정
log-level = "info"

# CORS 설정
server-cors-allowed-origins = "*"
server-cors-allowed-methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
server-cors-allowed-headers = "Content-Type, Authorization"

# 보안 설정
db-pool = 10
max-rows = 1000
default-rls = "1"

# API 설정
