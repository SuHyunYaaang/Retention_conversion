<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재대출 자동화 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">재대출 자동화 서비스</h1>
                </div>
                <nav class="flex space-x-8">
                    <a href="/" class="text-blue-600 font-medium">대시보드</a>
                    <a href="/customers" class="text-gray-500 hover:text-gray-700">고객 관리</a>
                    <a href="/loans" class="text-gray-500 hover:text-gray-700">대출 관리</a>
                    <a href="/ml-dashboard" class="text-gray-500 hover:text-gray-700">ML 대시보드</a>
                    <a href="/settings" class="text-gray-500 hover:text-gray-700">설정</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Dashboard Stats -->
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- 고객 수 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-users text-2xl text-blue-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">총 고객 수</dt>
                                    <dd class="text-lg font-medium text-gray-900" th:text="${dashboardData?.customer_count ?: 0}">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 대출 수 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-hand-holding-usd text-2xl text-green-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">총 대출 수</dt>
                                    <dd class="text-lg font-medium text-gray-900" th:text="${dashboardData?.loan_count ?: 0}">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 재대출 신청 수 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exchange-alt text-2xl text-yellow-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">재대출 신청 수</dt>
                                    <dd class="text-lg font-medium text-gray-900" th:text="${dashboardData?.refinance_count ?: 0}">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상품 수 -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-box text-2xl text-purple-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">활성 상품 수</dt>
                                    <dd class="text-lg font-medium text-gray-900" th:text="${dashboardData?.product_count ?: 0}">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">빠른 작업</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <a href="/customers" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-user-plus text-blue-500 mr-3"></i>
                        <span>새 고객 등록</span>
                    </a>
                    <a href="/loans" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-plus-circle text-green-500 mr-3"></i>
                        <span>새 대출 등록</span>
                    </a>
                    <a href="/ml-dashboard" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                        <i class="fas fa-chart-line text-purple-500 mr-3"></i>
                        <span>ML 분석 보기</span>
                    </a>
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mt-4 bg-red-50 border border-red-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                © 2024 재대출 자동화 서비스. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
